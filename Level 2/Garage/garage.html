<!DOCTYPE html>
<html>
        <head>
            <title>Garage</title>
            
        </head>
    
    <meta charset = "ISO-8859-1">
    <link href="garage.css" rel ="stylesheet" type="text/css"/>
    <script src="garage.js"></script>
    
    <body>
    
        <center><h2>Garage: Car Rental</h2></center>
    
    <form action="#" onsubmit="findCar()">
        
    <a>Enter car name or year: <input type="text" id="inputField" value="eg. 'mazda'" onfocus="this.value=''"></a><br>
        
    </form>
        
       <input type="button" onclick="findCar()" value="Find Car"><br>
        
    <p id="car"></p>
    
    <input type="button" onclick="checkIn()" value="Check in car">
    <input type="button" onclick="checkOut()" value="Check out car">
    <input type="button" onclick="printContents()" value="Show cars in garage">
    <br>
    
    <div>    
    <pre id="para"></pre>
    </div>
        
    <input type="button" onclick="calculateBill()" value = "Calculate bill for car">
        
    <p id="bill"></p>

   
    </body>
    

    
</html>
