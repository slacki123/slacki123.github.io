<!DOCTYPE html>
<html onmousemove="mousePosition(event);" >
<head>
    <title>Attract</title>
    <link rel="stylesheet" type="text/css" href="attract.css">
</head>
	
    <body style="position:relative"  >
        <div style="position:relative">
            <input type="button" value="Click for planet mode" onclick="planetMode();">
            <input type="button" value="Click for rubber mode" onclick="springMode();">
            <br />

            <span id="planetMode">
            
                Earth size:<input id="attractorSize" type="number" value="35" step="5" min="10" max="150" />
                Gravitational pull: <input id="pull" type="number" value="100" step="10" />
            </span>
         
            <span id="springMode">
                Gravity:<input id="springGravity" type="number" value="0.3" min="0" step="0.05" />
                Damping:<input id="damping" type="number" value="0.005" step="0.005" />
                Elasticity: <input id="elasticity" type="number" value="0.001" step="0.001" />
            </span> <br />

            <div>
                <input type="button" value="Reset" onclick="location.reload();">
            </div>

        </div>


        <div id="images" style="position:relative" >
            <img src="anvil.jpeg" id="anvil" value="Magnet" style="position:absolute; height: 25px; width:50px" alt="#picture">

            <img src="magnet.png" id="magnetPic" style="position:absolute; height: 50px; width:50px" hidden>
            <div id="dots">
                <img id="butt1" src="dot.jpeg" height="10px" width="10px" style="position:absolute">
                <img id="butt2" src="dot.jpeg" height="10" width="10" style="position:absolute">
                <img id="butt3" src="dot.jpeg" height="10" width="10" style="position:absolute">		
                <img id="butt4" src="dot.jpeg" height="10" width="10" style="position:absolute">
                <img id="butt5" src="dot.jpeg" height="10" width="10" style="position:absolute">
                <img id="butt6" src="dot.jpeg" height="10" width="10" style="position:absolute">
                <img id="butt7" src="dot.jpeg" height="10px" width="10px" style="position:absolute">
                <img id="butt8" src="dot.jpeg" height="15px" width="15px" style="position:absolute">
            </div>
        </div>

    </body >
	
	<script src="attract.js"></script>

</html>
